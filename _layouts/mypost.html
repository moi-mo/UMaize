<!DOCTYPE html>
<html>
{% include head.html -%}
<body ondragstart="return false;">
{% include header.html -%}
<div class="page page-post">
  <h1 class="title" id="{{ page.title }}">{{ page.title }}</h1>
  {% if page.date %}
  <div class="subtitle">{{ page.date | date: "%Y-%m-%d" }}</div>
  {% endif %}
  <div class="post">
    {{ content }}
  </div>
</div>
{% include valine.html -%}
{% include footer.html -%}
{% include script.html -%}
</body>
</html>
